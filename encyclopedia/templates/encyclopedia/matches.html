{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock title %}

{% block body %}
    <h1>These are the results for your search:</h1>
    <ul class="entries">
        {% for entry in matches %}
            <li>
                <a href="{% url 'entry' entry %}">
                    {{ entry }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
