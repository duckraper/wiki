{% extends "encyclopedia/layout.html" %}

{% block title%}
    Edit Page
{% endblock title%}

{% block body %}
    <h1>Edit <strong>'{{entry}}'</strong></h1>
    <form method='post'>
        {% csrf_token %}
        <label for='content'>Content:</label><br>
        <textarea id='content' name='content' required>{{content}}</textarea><br>
        <input type='submit' value='Save'>
    </form>
{%endblock%}
